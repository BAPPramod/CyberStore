<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Shopping Cart - CyberStore</title>
</head>
<body>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Shopping Cart</h2>
            <a th:href="@{/products}" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Continue Shopping
            </a>
        </div>
        
        <div th:if="${cart.items.empty}" class="alert alert-info">
            Your cart is empty. <a th:href="@{/products}">Browse products</a> to add items to your cart.
        </div>
        
        <div th:if="${!cart.items.empty}" class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Subtotal</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="cartItemsList">
                            <tr th:each="item : ${cart.items}">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img th:src="${item.imageUrl}" alt="Product" class="me-3" width="50" height="50"
                                             onerror="this.src='/images/placeholder.jpg'">
                                        <span th:text="${item.productName}">Product Name</span>
                                    </div>
                                </td>
                                <td th:text="${'€' + item.price}">€0.00</td>
                                <td>
                                    <div class="input-group input-group-sm" style="width: 120px;">
                                        <button class="btn btn-outline-secondary quantity-btn" type="button" data-action="decrease"
                                                th:data-product-id="${item.productId}">
                                            <i class="bi bi-dash"></i>
                                        </button>
                                        <input type="number" class="form-control text-center item-quantity" 
                                               th:value="${item.quantity}" min="1" readonly>
                                        <button class="btn btn-outline-secondary quantity-btn" type="button" data-action="increase"
                                                th:data-product-id="${item.productId}">
                                            <i class="bi bi-plus"></i>
                                        </button>
                                    </div>
                                </td>
                                <td th:text="${'€' + item.subtotal}">€0.00</td>
                                <td>
                                    <button class="btn btn-sm btn-outline-danger remove-item" 
                                            th:data-product-id="${item.productId}">
                                        <i class="bi bi-trash"></i> Remove
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="3" class="text-end fw-bold">Total:</td>
                                <td class="fw-bold" th:text="${'€' + cart.totalAmount}">€0.00</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                
                <!-- Add CSRF token as a hidden input field -->
                <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
                
                <div class="d-flex justify-content-between mt-3">
                    <a th:href="@{/products}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Choose More Products
                    </a>
                    <a th:href="@{/order-confirmation}" class="btn btn-success">
                        <i class="bi bi-credit-card"></i> Place Your Order
                    </a>
                </div>
            </div>
        </div>
        
        <script src="/js/jquery-3.6.0.min.js"></script>

        <script>
            $(document).ready(function() {
                $('.quantity-btn').click(function() {
                    const productId = $(this).data('product-id');
                    const action = $(this).data('action');
                    const quantityInput = $(this).closest('tr').find('.item-quantity');
                    let quantity = parseInt(quantityInput.val());
                    
                    if (action === 'increase') {
                        quantity += 1;
                    } else if (action === 'decrease') {
                        quantity = Math.max(1, quantity - 1);
                    }
                    
                    quantityInput.val(quantity);
                    
                    $.ajax({
                        url: '/cart/update/' + productId,
                        type: 'POST',
                        data: {
                            quantity: quantity,
                            _csrf: $('input[name="_csrf"]').val()
                        },
                        success: function() {
                            location.reload();
                        }
                    });
                });
                
                $('.remove-item').click(function() {
                    console.log("Remove button clicked"); // Debugging log
                    const productId = $(this).data('product-id');
                    console.log("Product ID:", productId); // Debugging log for product ID

                    $.ajax({
                        url: '/cart/remove/' + productId,
                        type: 'POST',
                        data: {
                            _csrf: $('input[name="_csrf"]').val()
                        },
                        success: function() {
                            console.log("Item removed successfully"); // Debugging log for success
                            location.reload();
                        },
                        error: function(xhr) {
                            console.error("Error removing item:", xhr); // Debugging log for error
                        }
                    });
                });
            });
        </script>
    </section>
</body>
</html>
